<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main" role="main">
    <div class="card">
      <div class="card--img">
        <!-- Css Solution -->
      </div>
      <h1 class="card--title">Equilibrium #3429</h1>
      <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card--trade">
        <span class="price">0.041 ETH</span>
        <span class="time-left">3 days left</span>
      </div>
      <div class="card--creator">
        <img src="./images/image-avatar.png" alt="creator-avatar" class="creator--img">
        <span class="creator">Creation of <span class="creator creator__name">Jules Wyvern</span> </span>
      </div>
    </div>
  </div>
</body>

</html>
